name: Build Stable and Release

on:
  push:
    tags:
      - "v[0-100]+.[0-9]+.[0-1000]-stable"
  workflow_dispatch:
  
jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHON_VERSION: "3.12.10"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Python Embedded
        run: |
          Invoke-WebRequest -Uri https://www.python.org/ftp/python/${{ env.PYTHON_VERSION }}/python-${{ env.PYTHON_VERSION }}-embed-amd64.zip -OutFile python-embed.zip
          Expand-Archive python-embed.zip -DestinationPath python-embed

          $pthFile = Get-ChildItem -Path python-embed -Filter "python*._pth" | Select-Object -First 1
          # 读取内容，取消注释 "import site"，或者如果不存在则追加
          $content = Get-Content $pthFile.FullName
          if ($content -match "#\s*import site") {
              $content = $content -replace "#\s*import site", "import site"
          } else {
              $content += "import site"
          }
          $content | Set-Content $pthFile.FullName -Encoding UTF8
        shell: pwsh

      - name: Set up Python Embedded
        run: |
          Invoke-WebRequest -Uri https://bootstrap.pypa.io/get-pip.py -OutFile get-pip.py
          .\python-embed\python.exe get-pip.py
          .\python-embed\python.exe -m pip install --upgrade pip
          .\python-embed\python.exe -m pip install setuptools wheel
        shell: pwsh

      - name: Install dependencies
        run: |
          .\python-embed\python.exe -m pip install -r requirements.txt
        shell: pwsh

      - name: Install pywin32 (Windows)
        if: runner.os == 'Windows'
        run: .\python-embed\python.exe -m pip install pywin32

      - name: Insert build info
        shell: pwsh
        run: |
          $buildInfo = 'BUILD_INFO="Build in ${{github.run_id}}(${{github.sha}})"'
          $versionInfo = 'VERSION="${{github.ref_name}}"'
          $buildInfo | Out-File -FilePath src/buildinfo.py -Encoding utf8
          $versionInfo | Out-File -FilePath src/buildinfo.py -Encoding utf8 -Append

      - name: Compile Python files to .pyc
        run: |
            .\python-embed\python.exe  -m compileall src
            Get-ChildItem -Recurse -Filter '*.pyc' | ForEach-Object {
                $newName = $_.Name -replace '\.cpython-3\d+', ''
                if (Test-Path -Path (Join-Path -Path $_.DirectoryName -ChildPath $newName)) {
                    Remove-Item -Path (Join-Path -Path $_.DirectoryName -ChildPath $newName) -Force
                }
                Rename-Item -Path $_.FullName -NewName $newName
            }
            Get-ChildItem -Recurse -Filter '*.pyc' | ForEach-Object { Move-Item $_.FullName -Destination $_.Directory.Parent.FullName }
            Get-ChildItem -Recurse -Filter '*.py' | Remove-Item -Force
            Get-ChildItem -Recurse -Directory -Filter '__pycache__' | Remove-Item -Recurse -Force
        shell: pwsh

      - name: Package application
        run: |
          mkdir dist
          Copy-Item -Recurse -Force python-embed dist/python-embed
          Copy-Item -Recurse -Force src dist/src
          Copy-Item -Force tools/点我启动工具.bat dist/点我启动工具.bat
        shell: pwsh

      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: pwsh

      - name: Download Chinese language file
        run: |
          Invoke-WebRequest -Uri https://github.com/jrsoftware/issrc/raw/main/Files/Languages/Unofficial/ChineseSimplified.isl -OutFile inno/ChineseSimplified.isl
        shell: pwsh

      - name: Build installer
        run: |
          $outputBase = "idv-login-${{github.ref_name}}"
          New-Item -ItemType Directory -Force -Path dist-installer | Out-Null
          $outputDir = (Resolve-Path dist-installer).Path
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DAppVersion="${{github.ref_name}}" `
            /DOutputBaseFilename=$outputBase `
            /DOutputDir=$outputDir `
            inno/idv-login.iss
        shell: pwsh

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            .\dist-installer\idv-login-${{github.ref_name}}.exe


  build-macos:
    runs-on: macos-latest
    env:
      PYTHON_VERSION: "3.8"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Insert build info
        shell: bash
        run: |
          echo 'BUILD_INFO="Build in ${{github.run_id}}(${{github.sha}})"' > src/buildinfo.py
          echo 'VERSION="${{github.ref_name}}"' >> src/buildinfo.py

      - name: Build with PyInstaller
        run: |
          NAME="idv-login-${{github.ref_name}}-mac"
          pyinstaller -F src/main.py -n "$NAME" -i assets/icon.ico --version-file assets/version.txt
        shell: bash

      - name: Test Run on macOS
        shell: bash
        continue-on-error: true
        run: |
          echo "尝试运行程序，将在60秒后自动终止..."
          chmod +x "dist/idv-login-${{github.ref_name}}-mac"
          timeout 60s "dist/idv-login-${{github.ref_name}}-mac" || echo "程序已超时或异常退出"
          echo "测试运行完成，继续下一步"

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-pyinstaller
          path: |
            dist/idv-login-${{github.ref_name}}-mac

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Delete binaries
        run: |
          rm -rf binaries
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ext/${{github.ref_name}}-CHANGELOG
          files: |
            **/*.exe
            **/*-mac
